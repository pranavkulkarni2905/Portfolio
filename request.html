<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/logo.ico"
  type="image/x-icon">
  <title>Document</title>
  <style>@import url("https://fonts.googleapis.com/css?family=Open+Sans:400,700");

    /* RESET RULES
    –––––––––––––––––––––––––––––––––––––––––––––––––– */
    :root {
      --white: #afafaf;
      --red: #e31b23;
      --bodyColor: #292a2b;
      --borderFormEls: hsl(0, 0%, 10%);
      --bgFormEls: hsl(0, 0%, 14%);
      --bgFormElsFocus: hsl(0, 7%, 20%);
    }
    
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      outline: none;
    }
    
    a {
      color: inherit;
    }
    
    input,
    select,
    textarea,
    button {
      font-family: inherit;
      font-size: 100%;
    }
    
    button,
    label {
      cursor: pointer;
    }
    
    select {
      appearance: none;
    }
    
    /* Remove native arrow on IE */
    select::-ms-expand {
      display: none;
    }
    
    /*Remove dotted outline from selected option on Firefox*/
    /*https://stackoverflow.com/questions/3773430/remove-outline-from-select-box-in-ff/18853002#18853002*/
    /*We use !important to override the color set for the select on line 99*/
    select:-moz-focusring {
      color: transparent !important;
      text-shadow: 0 0 0 var(--white);
    }
    
    textarea {
      resize: none;
    }
    
    ul {
      list-style: none;
    }
    
    body {
      font: 18px/1.5 "Open Sans", sans-serif;
      background: var(--bodyColor);
      color: var(--white);
      margin: 1.5rem 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    
    
    /* FORM ELEMENTS
    –––––––––––––––––––––––––––––––––––––––––––––––––– */
    .my-form h1 {
      margin-bottom: 1.5rem;
    }
    
    .my-form li,
    .my-form .grid > *:not(:last-child) {
      margin-bottom: 1.5rem;
    }
    
    .my-form select,
    .my-form input,
    .my-form textarea,
    .my-form button {
      width: 100%;
      line-height: 1.5;
      padding: 15px 10px;
      border: 1px solid var(--borderFormEls);
      color: var(--white);
      background: var(--bgFormEls);
      transition: background-color 0.3s cubic-bezier(0.57, 0.21, 0.69, 1.25),
        transform 0.3s cubic-bezier(0.57, 0.21, 0.69, 1.25);
    }
    
    .my-form textarea {
      height: 170px;
    }
    
    .my-form ::placeholder {
      color: inherit;
      /*Fix opacity issue on Firefox*/
      opacity: 1;
    }
    
    .my-form select:focus,
    .my-form input:focus,
    .my-form textarea:focus,
    .my-form button:enabled:hover,
    .my-form button:focus,
    .my-form input[type="checkbox"]:focus + label {
      background: var(--bgFormElsFocus);
    }
    
    .my-form select:focus,
    .my-form input:focus,
    .my-form textarea:focus {
      transform: scale(1.02);
    }
    
    .my-form *:required,
    .my-form select {
      background-repeat: no-repeat;
      background-position: center right 12px;
      background-size: 15px 15px;
    }
    
    .my-form *:required {
      background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/asterisk.svg);  
    }
    
    .my-form select {
      background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/down.svg);
    }
    
    .my-form *:disabled {
      cursor: default;
      filter: blur(2px);
    }
    
    
    /* FORM BTNS
    –––––––––––––––––––––––––––––––––––––––––––––––––– */
    .my-form .required-msg {
      display: none;
      background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/asterisk.svg)
        no-repeat center left / 15px 15px;
      padding-left: 20px;
    }
    
    .my-form .btn-grid {
      position: relative;
      overflow: hidden;
      transition: filter 0.2s;
    }
    
    .my-form button {
      font-weight: bold;
    }
    
    .my-form button > * {
      display: inline-block;
      width: 100%;
      transition: transform 0.4s ease-in-out;
    }
    
    .my-form button .back {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-110%, -50%);
    }
    
    .my-form button:enabled:hover .back,
    .my-form button:focus .back {
      transform: translate(-50%, -50%);
    }
    
    .my-form button:enabled:hover .front,
    .my-form button:focus .front {
      transform: translateX(110%);
    }
    
    
    /* CUSTOM CHECKBOX
    –––––––––––––––––––––––––––––––––––––––––––––––––– */
    .my-form input[type="checkbox"] {
      position: absolute;
      left: -9999px;
    }
    
    .my-form input[type="checkbox"] + label {
      position: relative;
      display: inline-block;
      padding-left: 2rem;
      transition: background 0.3s cubic-bezier(0.57, 0.21, 0.69, 1.25);
    }
    
    .my-form input[type="checkbox"] + label::before,
    .my-form input[type="checkbox"] + label::after {
      content: '';
      position: absolute;
    }
    
    .my-form input[type="checkbox"] + label::before {
      left: 0;
      top: 6px;
      width: 18px;
      height: 18px;
      border: 2px solid var(--white);
    }
    
    .my-form input[type="checkbox"]:checked + label::before {
      background: var(--red);
    }
    
    .my-form input[type="checkbox"]:checked + label::after {
      left: 7px;
      top: 7px;
      width: 6px;
      height: 14px;
      border-bottom: 2px solid var(--white);
      border-right: 2px solid var(--white);
      transform: rotate(45deg);
    }
    
    
    /* FOOTER
    –––––––––––––––––––––––––––––––––––––––––––––––––– */
    footer {
      font-size: 1rem;
      text-align: right;
      backface-visibility: hidden;
    }
    
    footer a {
      text-decoration: none;
    }
    
    footer span {
      color: var(--red);
    }
    
    
    /* MQ
    –––––––––––––––––––––––––––––––––––––––––––––––––– */
    @media screen and (min-width: 600px) {
      .my-form .grid {
        display: grid;
        grid-gap: 1.5rem;
      }
    
      .my-form .grid-2 {
        grid-template-columns: 1fr 1fr;
      }
    
      .my-form .grid-3 {
        grid-template-columns: auto auto auto;
        align-items: center;
      }
    
      .my-form .grid > *:not(:last-child) {
        margin-bottom: 0;
      }
    
      .my-form .required-msg {
        display: block;
      }
    }
    
    @media screen and (min-width: 541px) {
      .my-form input[type="checkbox"] + label::before {
        top: 50%;
        transform: translateY(-50%);
      }
    
      .my-form input[type="checkbox"]:checked + label::after {
        top: 3px;
      }
    }
    
    
    </style>
</head>
<body>
  <form class="my-form">
    <div class="container">
      <h1>Get in touch!</h1>
      <ul>
        <li>
          <select>
            <option selected disabled>-- Select Degree --</option>
            <option>B.Tech / BE</option>
            <option>Diploma</option>
            <option>M.Tech</option>      
            <option>Other</option>
          </select>
        </li>
        <li>
          <div class="grid grid-2">
            <input type="text" placeholder="First Name" required>  
            <input type="text" placeholder="Last Name" required>
          </div>
        </li>
        <li>
          <div class="grid grid-2">
            <input type="email" placeholder="Email" required>  
            <input type="tel" placeholder="Phone" required>
          </div>
        </li>   
        <li>
          <select>
            <option selected disabled>-- Select Gender --</option>
            <option>Female</option>
            <option>Male</option>
            <option>Other</option>      
            
          </select>
        </li>
        <li>
          
            <input type="text" placeholder="Project Name" required>  
        </li>   
        <li>
          
          <input type="text" placeholder="College Name" required>  
      </li>    
      <li>
          
        <div class="grid grid-2">
          <input type="text" placeholder="City" required>  
          <input type="text" placeholder="State" required>
        </div>
    </li>   
    <li>
          
      <input type="url" placeholder="Github Profile URL" required>  
  </li>  
        <li>
          <textarea placeholder="For What Purpose you want Project"></textarea>
        </li>   
        <li>
          <input type="checkbox" id="terms">
          <label for="terms">I have read and agreed with <a href="">the terms and conditions.</a></label>
        </li>  
        <li>
          <div class="grid grid-3">
            <div class="required-msg">REQUIRED FIELDS</div>
            <button class="btn-grid" type="submit" disabled>
              <span class="back">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
              </span>
              <span class="front">SUBMIT</span>
            </button>
            <button class="btn-grid" type="reset" disabled>
              <span class="back">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
              </span>
              <span class="front">RESET</span>
            </button> 
          </div>
        </li>    
      </ul>
    </div>
  </form>
  <footer>
    <div class="container">
      <small>Made with <span>❤</span> by <a href="" target="_blank">Pranav Kulkarni</a>
      </small>
    </div>
  </footer>
</body>
<script>const checkbox = document.querySelector('.my-form input[type="checkbox"]');
  const btns = document.querySelectorAll(".my-form button");
  
  checkbox.addEventListener("change", function() {
    const checked = this.checked;
    for (const btn of btns) {
      checked ? (btn.disabled = false) : (btn.disabled = true);
    }
  });</script>

<!-- Add this script after the existing script -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    let id = (id) => document.getElementById(id);

    let classes = (classes) => document.getElementsByClassName(classes);

    let selectDegree = id("selectDegree"),
      firstName = id("firstName"),
      lastName = id("lastName"),
      email = id("email"),
      phone = id("phone"),
      selectGender = id("selectGender"),
      projectName = id("projectName"),
      collegeName = id("collegeName"),
      city = id("city"),
      state = id("state"),
      githubProfile = id("githubProfile"),
      purpose = id("purpose"),
      terms = id("terms"),
      form = id("form"),
      errorMsg = classes("error"),
      successIcon = classes("success-icon"),
      failureIcon = classes("failure-icon");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      validateSelect(selectDegree, 0, "Please select a degree");
      validateInput(firstName, 1, "First name cannot be blank", /^[A-Za-z]+$/, "Invalid characters in first name");
      validateInput(lastName, 2, "Last name cannot be blank", /^[A-Za-z]+$/, "Invalid characters in last name");
      validateInput(email, 3, "Email cannot be blank", /^[^\s@]+@[^\s@]+\.[^\s@]+$/, "Invalid email format");
      validateInput(phone, 4, "Phone number cannot be blank", /^[0-9]+$/, "Invalid phone number");
      validateSelect(selectGender, 5, "Please select a gender");
      validateInput(projectName, 6, "Project name cannot be blank");
      validateInput(collegeName, 7, "College name cannot be blank");
      validateInput(city, 8, "City cannot be blank");
      validateInput(state, 9, "State cannot be blank");
      validateInput(githubProfile, 10, "GitHub profile URL cannot be blank", /^https?:\/\/[^\s]+$/, "Invalid URL format");
      validateTextarea(purpose, 11, "Purpose cannot be blank");
      validateCheckbox(terms, 12, "Please accept the terms and conditions");
    });

    let validateSelect = (id, serial, message) => {
      if (id.value === "-- Select --") {
        showError(id, serial, message);
      } else {
        showSuccess(id, serial);
      }
    };

    let validateInput = (id, serial, blankMessage, pattern, invalidMessage) => {
      if (id.value.trim() === "") {
        showError(id, serial, blankMessage);
      } else if (!pattern.test(id.value.trim())) {
        showError(id, serial, invalidMessage);
      } else {
        showSuccess(id, serial);
      }
    };

    let validateTextarea = (id, serial, message) => {
      if (id.value.trim() === "") {
        showError(id, serial, message);
      } else {
        showSuccess(id, serial);
      }
    };

    let validateCheckbox = (id, serial, message) => {
      if (!id.checked) {
        showError(id, serial, message);
      } else {
        showSuccess(id, serial);
      }
    };

    let showError = (id, serial, message) => {
      errorMsg[serial].innerHTML = message;
      id.style.border = "2px solid red";
      failureIcon[serial].style.opacity = "1";
      successIcon[serial].style.opacity = "0";
    };

    let showSuccess = (id, serial) => {
      errorMsg[serial].innerHTML = "";
      id.style.border = "2px solid green";
      failureIcon[serial].style.opacity = "0";
      successIcon[serial].style.opacity = "1";
    };
  });
</script>

</html>
